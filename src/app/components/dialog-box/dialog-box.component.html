<div>
  <h1 mat-dialog-title fxLayoutAlign="center center">Are You Sure?</h1>
  <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="space-between">
  <button mat-raised-button (click)="onNoClick()" color="warn">Close</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >
    Confirm
  </button>
</div>
